
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>
    <body>
        <ul> 
            <li><b> hello </b> </li>
            <li> hola </li>
            <li> aloha </li>
            <li> konichiwa </li>
            <li> Namaste </li>
        </ul>

        <ol type = "A"> 
            <li><b> hello </b> </li>
            <ul style= "list-style-type: square;"> 
                <li> hola </li>
                <li> aloha </li>
                <li> konichiwa </li>
                <li> Namaste </li>
            </ul>
        </ol>
    </body>
</html>
